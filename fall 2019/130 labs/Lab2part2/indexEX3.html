<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tables of waifus</title>
    
    <style>
            table{
                width: 100%;
            }
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }

            th, td {
              padding: 15px;
            }

            th {
              text-align: left;
            }
    </style>
</head>

<body style="background-color: #ffaaaa">
    
    <h1>Lets get this table going!</h1>
    
    <table>
            <tr>
                <th>F.Name</th>
                <th>M.I</th>
                <th>L.Name</th>
            </tr>
            
            <tr>
                <td>James</td>
                <td>N.</td>
                <td>Hernandez</td>
            </tr>
        </table>
    
</body>
    
</html>
