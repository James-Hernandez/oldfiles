<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CSci130 - Web Programming - Lab5: Part 1</title>
	<style>
		#calc {
			width:300px;
			border:1px solid #ccc;
		}
		#btn{ 
			width:100%;
			height:35px;
			font-size:20px;
		}
		#btn.input_res {
			width:98%;
		}
	</style>
	
</head>
<body>

<script>
// nothing in JS !
// it uses directly the eval function in Javascript
</script>

	<h2>Basic Calculator - Part 1</h2>
	<div id="calculator">	
		<form name="calc">
			<table id="calc">
				<tr>
					<td colspan="4">
						<input id="btn" class="input_res" name="display" onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text">
					</td>
				</tr>
				<tr>
					<td colspan="4">
						<input id="btn" class="input_res" name="displayresult" onkeypress="return event.charCode >= 48 && event.charCode <= 57" type="text">
					</td>
				</tr>
				<tr>
					<td><input id="btn" type="button" value="1" OnClick="calc.display.value+='1'"></td>
					<td><input id="btn" type="button" value="2" OnClick="calc.display.value+='2'"></td>
					<td><input id="btn" type="button" value="3" OnClick="calc.display.value+='3'"></td>
					<td><input id="btn" type="button" value="+" OnClick="calc.display.value+='+'"></td>
				</tr>
				<tr>
					<td><input id="btn" type="button" value="4" OnClick="calc.display.value+='4'"></td>
					<td><input id="btn" type="button" value="5" OnClick="calc.display.value+='5'"></td>
					<td><input id="btn" type="button" value="6" OnClick="calc.display.value+='6'"></td>
					<td><input id="btn" type="button" value="-" OnClick="calc.display.value+='-'"></td>
				</tr>
				<tr>
					<td><input id="btn" type="button" value="7" OnClick="calc.display.value+='7'"></td>
					<td><input id="btn" type="button" value="8" OnClick="calc.display.value+='8'"></td>
					<td><input id="btn" type="button" value="9" OnClick="calc.display.value+='9'"></td>
					<td><input id="btn" type="button" value="*" OnClick="calc.display.value+='*'"></td>
				</tr>
				<tr>
					<td><input id="btn" type="reset" value="CE"></td>
					<td><input id="btn" type="button" value="0" OnClick="calc.display.value+='0'"></td>
					<td><input id="btn" type="button" value="/" OnClick="calc.display.value+='/'"></td>
					<td><input id="btn" type="button" value="." OnClick="calc.display.value+='.'"></td>
				</tr>
				<tr>
					<td colspan="4"><input id="btn" type="button" value="=" OnClick="calc.displayresult.value=eval(calc.display.value)"></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
