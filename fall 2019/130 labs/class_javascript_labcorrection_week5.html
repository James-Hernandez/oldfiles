	function AreaCircle(r) {
	return Math.PI*r**2;
	}

	}

		return a*b;
	}

	function PerimeterRectangle(a,b) {
	return 2*a+2*b;
	}

	function AreaTrapeze(a,b,h) {
		return h*(Number(a)+Number(b))/2;
	}

	function SetUpArray() {
		let n=prompt('Give the size of the array',1);
		let x=new Array(n);
		for (let i=0;i<n;i++){
		
			x[i]=prompt('Give the value:',i);
			x[i]=Number(x[i]);
			}
		return x;
	}

	function SetFixedArray(){
		let x=Array(10);
		for (let i=0;i<10;i++)
		x[i]=Math.floor(Math.random()*100);
		return x;	
	}

	function DisplayArray(x){
		for (let i=0;i<x.length;i++)
			document.write('Element ' + i + ' with value:' + x[i] + '<br>');
	}

	function Average(x) {
		let n=x.length;
		let average=0;
		if (n>0) {
		for (let i=0;i<n;i++)
			average+=x[i];
		average/=n; 
		}
		return average;
	}

	function StandardDeviation(x,m) {
		let n=x.length;
		let std=0;
		if (n>0) {
		for (let i=0;i<n;i++)
			std+=(x[i]-m)*(x[i]-m);
		std/=n;
		std=Math.sqrt(std);	
		}
		return std;
	}

	function DisplayArrayInfo(x){
		let m=Average(x);
		document.write('Average:' + m + '<br>');
		document.write('Standard Deviation:' + StandardDeviation(x,m) + '<br>');
	}

	function GetPrime() {
		let n = prompt('Number of prime',2);
		let nmax=10000;
		n=Number(n);
		let nprime=0;
		for (let i = 2; i <= nmax; i++) { 
			let j;
			for (j = 2; j < i; j++) { 
				if (i % j == 0) 
					break; // not a prime, go next i
			}
			if (j==i) {
				alert( i + ',' + nprime + ' of ' + n ); // a prime
				nprime++;
				if (nprime>n)
					break;
			}
			
		}
	}

	GetPrime();
